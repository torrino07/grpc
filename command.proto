syntax = "proto3";

service CommandExecutor {
  rpc ExecuteCommand (CommandRequest) returns (CommandResponse);
  rpc KillProcess (CommandRequest) returns (CommandResponse);
}

message CommandRequest {
  repeated string command = 1;  // List of command arguments to execute or PID for KillProcess
}

message CommandResponse {
  string status = 1;   // Response status
  string output = 2;   // Output of the executed command or result
}