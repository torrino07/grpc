syntax = "proto3";

package command;

service CommandExecutor {
  rpc Start (StartRequest) returns (CommandResponse);
  rpc Stop (StopRequest) returns (CommandResponse);
}

message StartRequest {
  string executable = 1;
  string name = 2;
  int32 core = 3;
  string command = 4;
}

message StopRequest {
  string executable = 1;
  int32 pid = 2;
}

message CommandResponse {
  string status = 1;
  string output = 2;
  optional int32 pid = 3;
}
